# https://circleci.com/docs/docker
machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  pre:
    - cat /etc/os-release
  override:
    - docker info
    - docker version
    - script/build

test:
  override:
    - script/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: cleanerbot
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag puppet sometheycallme/docker-vault:0.0.1-${CIRCLE_SHA1:0:7}
      - docker push sometheycallme/docker-vault:0.0.1-${CIRCLE_SHA1:0:7}
      - docker tag docker-vault sometheycallme/docker-vault:latest
      - docker push sometheycallme/docker-vault:latest
      - docker logout
